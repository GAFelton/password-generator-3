<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0 shrink-to-fit=no">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="{{ url_for('static', filename='Assets/style.css') }}" type="text/css">

  <title>Password Generator</title>
</head>

<body>
  <h1>Password Generator</h1>
  <section class="container-fluid">
    <div class="row">
      <div class="col">
        <p> </p>
      </div> <!-- empty column -->
      <div class="col-xs-12 col-lg-8"> <!-- main center column -->
        <div class="main-box">
          <h2>Generate a Password</h2>
          <hr>
          <form action="http://localhost:5000/pypassword" method="POST">
            <h3>Password Settings:</h3>
            <div>
              <label for="wantLength" class="form-label">Password Length (8-128)</label>
              <input type="integer" class="form-control" id="wantLength" name="wantLength" placeholder="128">
            </div>
            <div class="form-check form-switch">
              <input class="form-check-input" type="checkbox" role="switch" id="wantUpper" name="wantUpper" checked>
              <label class="form-check-label" for="wantUpper">Contain Uppercase?</label>
            </div>
            <div class="form-check form-switch">
              <input class="form-check-input" type="checkbox" role="switch" id="wantLower" name="wantLower" checked>
              <label class="form-check-label" for="wantLower">Contain Lowercase?</label>
            </div>
            <div class="form-check form-switch">
              <input class="form-check-input" type="checkbox" role="switch" id="wantNumber" name="wantNumber" checked>
              <label class="form-check-label" for="wantNumber">Contain Numbers?</label>
            </div>
            <div class="form-check form-switch">
              <input class="form-check-input" type="checkbox" role="switch" id="wantSpecial" name="wantSpecial" checked>
              <label class="form-check-label" for="wantSpecial">Contain Special Characters?</label>
            </div>
            <button type="submit" class="btn button-red btn-lg" id="passGenBtn" value="Submit">Generate
              Password</button>
          </form>
          {% for message in get_flashed_messages() %}
          <h2>{{ message }}</h2>
          {% endfor %}
          <div class="password-box">
            <h3>Your Secure Password</h3>
            {% block content %}{% endblock %}
          </div>
          <hr>
          <div class="d-flex flex-row justify-content-center">
            <button type="button" class="btn button-red btn-lg" id="resetBtn">Reset</button>
            <button type="button" class="btn button-red btn-lg" id="passCopyBtn">Copy Password</button>
          </div>
        </div>
      </div>
      <div class="col">
        <p> </p>
      </div> <!-- empty column -->
    </div>
  </section>

  <!-- Bootstrap Javascript Refs -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
    integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
    integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>
  <!-- "Generate Password" Button JavaScript -->
  <!-- <script src="{{ url_for('static', filename = 'script.js') }}"></script>   -->
</body>

</html>
